<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Vue</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #42b983;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>
    <p>This is your first Vue app ðŸš€</p>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: 'Hello Vue.js!'
        }
      }
    });

    app.mount('#app');
  </script>
</body>
</html>
